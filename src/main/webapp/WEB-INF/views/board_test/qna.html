<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	*{
		margin:0;
		padding:0;
	}
	.qna{
		padding: 0 230px;
	}
	.qna_header{
		display: flex;
		justify-content: space-between;
		padding-bottom: 10px;
	}
	ul{
		list-style: none;
	}
	details{
		cursor: pointer;
	}
	summary::marker{
		display: none;
		content: "";
	}
	details[open] summary{
		background-color: rgba(139,163,167,0.1);
	}
	details[open] summary::marker{
		content: "▼";
	}
	.qna_body{
		border-top: 3px solid black;
		border-bottom: 3px solid black;
	}
	li{
		border-top: 1px solid #D6DCD8;
	}
	summary span {
		display: inline-block;
		justify-content: space-between;
		padding: 10px 0px;
	}
	.qna_num {
		padding-left: 20px;
		width: 5%;
	}
	.qna_title {
		padding-left: 5px;
		width:50%;
	}
	.qna_writer{
		padding-left: 5px;
		width: 15%;
	}
	.qna_writeDate{
		padding-left: 5px;
		width: 10%;
		text-align: center;
	}
	.qna_state{
		padding-left: 5px;
		width: 8%;
		text-align: center;
	}
	.qna_content{
		padding-left: 100px;
		padding-top: 10px;
		width: 100%;
	}
	.qna_a{
		padding-left: 100px;
		padding-top: 10px;
	}
	.answer_tag {
		background-color: gray;
		border-radius: 5px;
		color: white;
	}
</style>
</head>
<body>
	<div class="qna">
		<div class="qna_header">
			<div class="qna_header_title"><b>QnA</b></div>
			<div class="qna_count">총 10건</div>
		</div>
		<div class="qna_body">
			<ul>
				<li>
					<details>
						<summary>
							<span class="qna_num">1</span>
							<span class="qna_title">문의드립니다.</span>
							<span class="qna_writer">hong</span>
							<span class="qna_writeDate">2022-11-13</span>
							<span class="qna_state">답변대기</span>
						</summary>
						<span class="qna_content">도대체 왜 안 되는걸까요?</span>
						<div class="qna_a">
							<span class="answer_tag">답변</span>
							<span>그걸 알면 제가 학원을 다닐까요?</span>
						</div>
					</details>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
